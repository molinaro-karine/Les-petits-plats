<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6daba08427.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Les petits plats</title>
</head>

<body>
  <header class=" d-flex flex-column align-items-center ">
      <img class="logo" src="./public/img/logo.svg" alt="page d'acceuil" />
      <h1>Les petits plats</h1>
      <div class="form-group">
          <input  type="text" class="form-control main-search" id="shearch" 
              placeholder="Recherchez une recette selon son nom , ses ingredients ou sa description">
          <i class="fas fa-search"></i>
      </div>
    </header>
      <!--dropdown-list-->
      <nav class="d-flex flex-column justify-content-start align-self-start">
        <ul class = "tags d-flex"></ul>
          <div class="d-flex justify-content-start align-self-start">
            <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
              <button type="button" class="btn btn-primary btn-ingredients ingredients">Ingredients
              <i class="fas fa-chevron-down  i-ingredients ingredients"></i></button>
                <input  type="text" class="form-control dropdown-form input-ingredients ingredients" id="shearch-ingredients"
                placeholder="Rechercher un ingrÃ©dient">
                <ul class="ingredients dropdown-list dropdown-list-ingredients"></ul>
            </div>
            <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
              <button type="button" class="btn btn-success btn-appareil appareil">Appareil 
                <i class="fas fa-chevron-down  i-appareil appareil"></i></button>
                  <input  type="text" class="form-control dropdown-form input-appareil appareil" id="shearch-appareil"
                  placeholder="Rechercher un appareil">
                    <ul class="appareils dropdown-list dropdown-list-appareil"></ul>
            </div>
              <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
                <button type="button" class="btn btn-danger btn-ustensiles ustensiles">Ustensiles
                  <i class="fas fa-chevron-down  i-ustensiles ustensiles"></i></button>
                  <input type="text" class="form-control dropdown-form ustensiles input-ustensiles" id="shearch-ustensiles"
                  placeholder="Rechercher un ustensile">
                    <ul class="ustensile dropdown-list dropdown-list-ustensiles"></ul>
              </div>
          </div>
      </nav>
  
  <main class = "d-flex flex-row flex-wrap justify-content-around">

  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./JS/controller.js"></script>
</body>
</html>

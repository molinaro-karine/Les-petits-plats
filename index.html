<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Les petits plats</title>
</head>

<body>
  <header class=" d-flex flex-column align-items-center my-4 ">
    <img class="logo" src="public/img/logo.svg" alt="page d'acceuil" />
    <h1>Les petits plats</h1>
  </header>
  <div class="container-sm container-md container-lg container-xl">
    <div class="row my-3">
      <div class="d-flex form-group">
        <input type="text" class="form-control " id="search" placeholder="Rechercher une recette ">
          <i class="fas fa-search"></i>
      </div>
    </div>
    <nav class="container-sm container-md container-lg container-xl">
      <div class="d-flex justify-content-start align-self-start">
        <div class = "d-flex flex-column align-items-center justify-content-center ">
          <button type="button" class="btn btn-primary ">Ingredients<i class="fas fa-chevron-down"></i></button>
          <input type="text" class="form-control dropdown-form " id="#" placeholder="Rechercher un ingrÃ©dient">
          <ul class="ingredients dropdown-list dropdown-list-ingredients"></ul>
        </div>
        <div class = "d-flex flex-column align-items-center justify-content-center">
          <button type="button" class="btn btn-success ">Appareil <i class="fas fa-chevron-down"></i></button>
          <input type="text" class="form-control dropdown-form " id="#" placeholder="Rechercher un appareil">
          <ul class="appareils dropdown-list dropdown-list-appareil"></ul>
        </div>
        <div class = "d-flex flex-column align-items-center justify-content-center ">
          <button type="button" class="btn btn-danger ">Ustensiles <i class="fas fa-chevron-down"></i></button>
          <input type="text" class="form-control dropdown-form " id="#" placeholder="Rechercher un ustensile">
          <ul class="ustensile dropdown-list dropdown-list-ustensiles"></ul>
        </div>
      </div>
    </nav>
    <main class = "d-flex flex-row flex-wrap justify-content-around"></main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./JS/controller.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6daba08427.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Les petits plats</title>
</head>

<body>
  <header>
    <nav class="nav-logo">
        <img src="public/img/logo.svg" alt="logo du site les petits plats" class="logo-icon">
        <h1 class="logo-title">Les petits plats</h1>
    </nav>
</header>
<main>
    <div class="search-input">
        <input type="search" placeholder="Rechercher une recette" id="search-input" tabindex="0">
        <div class="button-search">
            <img class="search-icon" src="public/img/loupe.svg" alt="">
        </div>
    </div>

    <div class="selected-filters"></div>

    <section class="filters-buttons">
        <div class="dropdown-buttons">
            <button type="button" name="button" id="ingredient" class="buttons-style button-ingredients" aria-haspopup="dialog" aria-expanded="false">
                <span class="button-name">Ingrédients</span>
                <img src="public/img/arrowDown.svg" alt="" class="arrow-down-icon" aria-hidden="true">
            </button>
            <div class="container-filters hide container-ingredients">
                <div class="input-wrapper">
                    <input type="text" aria-hidden="true" class="input-button input-button-ingredients" placeholder="Rechercher un ingrédient">
                    <img src="public/img/arrowUp.svg" alt="">
                </div>
                <div class="choices-wrapper choices-wrapper-ingredients" tabindex="0" role="button">
                </div>
            </div>
        </div>
        <div class="dropdown-buttons">
            <button type="button" name="button" id="appliance" class="buttons-style button-appliances" aria-haspopup="dialog" aria-expanded="false">
                <span class="button-name">Appareils</span>
                <img src="public/img/arrowDown.svg" alt="" class="arrow-down-icon" aria-hidden="true">
            </button>
            <div class="container-filters hide container-appliances">
                <div class="input-wrapper">
                    <input type="text" aria-hidden="true" class="input-button input-button-appliances" placeholder="Rechercher un appareil">
                    <img src="public/img/arrowUp.svg" alt="">
                </div>
                <div class="choices-wrapper choices-wrapper-appliances" tabindex="0" role="button">
                </div>
            </div>
        </div>
        <div class="dropdown-buttons">
            <button type="button" name="button" id="utensil" class="buttons-style button-utensils" aria-haspopup="dialog" aria-expanded="false">
                <span class="button-name">Ustensiles</span>
                <img src="public/img/arrowDown.svg" alt="" class="arrow-down-icon" aria-hidden="true">
            </button>
            <div class="container-filters hide container-utensils">
                <div class="input-wrapper">
                    <input type="text" aria-hidden="true" class="input-button input-button-utensils " placeholder="Rechercher un ustensile">
                    <img src="public/img/arrowUp.svg" alt="">
                </div>
                <div class="choices-wrapper choices-wrapper-utensils" tabindex="0" role="button">
                </div>
            </div>
        </div>
    </section>
    
    <section class="cards-container"></section>
</main>
 
<script src="./JS/recipes.js"></script>
<script src="./JS/main.js"></script>
<script src="./JS/search.js"></script>

</body>
</html>

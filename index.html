<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6daba08427.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Les petits plats</title>
</head>

<body>
  <header class="container align-center mt-5 mb-2 header">
    <div class="row">
      <div class="col-12 text-center">
        <img class="logo" src="./public/img/logo.svg" alt="logo les petits plats"/>
      </div>
    </div>
    <div class="row">
      <h1 class="col-12 text-center mainColor">Les petits plats</h1>
    </div>
  </header>
  <!--Form-search-->
  <main class="container-md container-fluid">
    <section class="row mainSearch">
      <div class="col-12">
        <div class="input-group p-1 border-0">
          <input type="text" class="form-control  main-search border-0 bg-light bg-opacity-10 p-3" id="shearch"  
          placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" aria-label="Search"/>
            <i class="fas fa-search"></i>
        </div>
      </div>
    </section>
    <!--dropdown-search-->
    <nav class="d-flex flex-column justify-content-start align-self-start mt-3">
      <ul class = "tags d-flex"></ul>
        <div class="d-flex justify-content-start align-self-start">
          <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
            <button type="button" class="btn btn-primary btn-ingredients ingredients">Ingredients 
              <i class="fas fa-chevron-down  i-ingredients ingredients"></i></button>
            <input type="text" class="form-control dropdown-form input-ingredients ingredients" id="shearch-ingredients"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
              <ul class="ingredients dropdown-list dropdown-list-ingredients"></ul>
          </div>
          <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
            <button type="button" class="btn btn-success btn-appareil appareil">Appareil
              <i class="fas fa-chevron-down  i-appareil appareil"></i></button>
            <input autocomplete="off" type="text" class="form-control dropdown-form input-appareil appareil" id="shearch-appareil"
            placeholder="Rechercher un appareil">
              <ul class="appareils dropdown-list dropdown-list-appareil"></ul>
          </div>
          <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
            <button type="button" class="btn btn-danger btn-ustensiles ustensiles">Ustensiles
              <i class="fas fa-chevron-down  i-ustensiles ustensiles"></i></button>
              <input autocomplete="off" type="text" class="form-control dropdown-form ustensiles input-ustensiles" id="shearch-ustensiles"
              placeholder="Rechercher un ustensile">
                <ul class="ustensile dropdown-list dropdown-list-ustensiles"></ul>
          </div>
        </div>
    </nav>
    <!--Section-article-->
    <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mt-4 g-5 section-cards"></section>
  </main>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./JS/controller.js"></script>
</body>
</html>
